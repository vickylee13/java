<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <h2>Check adult or not using Jquery</h2>

    <label>Enter Your Age</label><br><br>
    <input type="text" id="age"><br><br>
    <button type="button" id="btn" onclick="verification()">Submit</button>

    <script>
        function verification() {
            let age;
            age = parseInt(document.getElementById("age").value);

            if (age < 18) {
                window.alert(${age} is child);
            }
            else {
                window.alert(${age} is adult);
            }
        }
    </script>
</body>

</html>
